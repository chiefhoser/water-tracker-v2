<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(79, 172, 254, 0.3)"/>
    </filter>
  </defs>
  
  <!-- Water drop shape -->
  <path d="M256 80C256 80 120 200 120 300C120 380 180 440 256 440C332 440 392 380 392 300C392 200 256 80 256 80Z" 
        fill="url(#waterGradient)" 
        filter="url(#dropShadow)"/>
  
  <!-- Highlight on the drop -->
  <ellipse cx="220" cy="220" rx="25" ry="45" 
           fill="rgba(255,255,255,0.4)" 
           transform="rotate(-20 220 220)"/>
</svg>